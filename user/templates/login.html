<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    <meta charset="UTF-8">
    {% load bootstrap4 %}
    <title>Login</title>
</head>
<body>

{% block content %}
<h2>Login</h2>
<form action="{% url 'loginuser' %}" method="post" class="form">
    {% csrf_token %}
    {%bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
</body>
</html>
