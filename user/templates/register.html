<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h2>Register</h2>
<form action="{% url 'register' %}" method="post" class="form">
    {% csrf_token %}
    {%bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
</body>
</html>
