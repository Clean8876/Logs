<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD_ENTRY</title>
</head>
<body>
{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h3><a href="{% url 'topic' %}">{{topic}}</a>
<p>ADD NEW Entry</p>
<form action="{% url 'addentry' topic.id %}" method='POST'></h3>
  {% csrf_token %}
  {% bootstrap_form form %}

</form>
{% endblock %}
</body>
</html>
